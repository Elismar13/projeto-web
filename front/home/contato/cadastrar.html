<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Cinema</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <nav>
    <ul class="menu">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../quem-somos/quem-somos.html">Quem Somos</a></li>
      <li><a href="contato.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="cadastro">
    <div class="contato-form">
      <h2>Fa칞a o cadastro</h2>
      <form id="cadastroForm" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input id="password" name="senha" type="password" required></input>

        <input type="submit" value="Cadastrar">
      </form>
      <button id="voltarLoginBtn">Voltar para o Login</button>
      <h3 id="message">游녧游꿘游꿟</h3>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2023 Cinema Awesome</p>
</footer>

<script>
  document.getElementById("cadastroForm").addEventListener("submit", function (event) {
    event.preventDefault();
    realizarCadastro();
  });

  document.getElementById("voltarLoginBtn").addEventListener("click", function () {
    location.replace("contato.html");
  });

  function realizarCadastro() {
    let formData = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    fetch("http://localhost:8080/usuarios/cadastrar", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
            .then(response => {
              if (response.ok) {
                document.getElementById('message').innerText = 'Cadastro bem-sucedido 游녧游꿘游꿟';
                // Adicione a l칩gica para redirecionar para a p치gina de login ou fazer o que for necess치rio ap칩s o cadastro.
                location.replace("contato.html");
              } else {
                document.getElementById('message').innerText = 'Erro no cadastro 游땝';
                console.error('Erro no cadastro:', response.status, response.statusText);
              }
            })
            .catch(error => console.error('Erro:', error));
  }
</script>
</body>

</html>
